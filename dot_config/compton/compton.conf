backend = "glx";

# Shadows
shadow=true;
no-dock-shadow = true; 
windowsno-dnd-shadow = false; 
windowsclear-shadow = false;
shadow-radius = 10; 
shadow-offset-x = 5;
shadow-offset-y = 5;
shadow-opacity = 0.6;

# Opacity
opacity-rule = [

	"80:name = 'rofi'",
	"100:name *= 'i3lock'"

];
alpha-step = 0.06;

# Blur
blur-background-exclude = [

	"!class_g = 'Rofi'"

];
blur-background = true;
blur-method = "kawase";
blur-strength = 15;
blur-kern = "3x3box";

# Misc.
detect-rounded-corners = true;

detect-client-opacity = true;
vsync = "none";
paint-on-overlay = true;

