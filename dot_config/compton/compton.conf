backend = "glx";

# Shadows
#shadow = true;
#no-dnd-shadow = true;
#no-dock-shadow = true;
#clear-shadow = true;

#shadow-radius = 2;
#shadow-offset-x = 10;
#shadow-offset-y = -15;

#shadow-exclude = [
#
#	"class_g = 'Conky'",
#	"name = 'rofi'"
#
#];

# Opacity
opacity-rule = [

	"80:name = 'rofi'",
	"100:name *= 'i3lock'"

];
alpha-step = 0.06;

# Blur
blur-background-exclude = [

	"!class_g = 'Rofi'"

];
blur-background = true;
blur-method = "kawase";
blur-strength = 15;
blur-kern = "3x3box";

# Misc.
detect-rounded-corners = true;

detect-client-opacity = true;
vsync = "none";
paint-on-overlay = true;

