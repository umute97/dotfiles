# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global: null
  fonts.completion.category:
    global: bold 9pt source code pro
  fonts.completion.entry:
    global: 9pt source code pro
  fonts.debug_console:
    global: 9pt source code pro
  fonts.downloads:
    global: 9pt source code pro
  fonts.hints:
    global: bold 9pt source code pro
  fonts.keyhint:
    global: 9pt source code pro
  fonts.messages.error:
    global: 9pt source code pro
  fonts.messages.info:
    global: 9pt source code pro
  fonts.messages.warning:
    global: 9pt source code pro
  fonts.monospace:
    global: '"source code pro"'
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 9pt monospace
  fonts.tabs:
    global: 9pt monospace
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      gh: https://www.github.com/{}
      rd: https://www.reddit.com/r/{}
      wa: https://wiki.archlinux.org/?search={}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://start.duckduckgo.com
